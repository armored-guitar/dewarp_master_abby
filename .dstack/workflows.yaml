workflows:
  - name: download
    provider: python
    script: download.py
    requirements: requirements1.txt
    artifacts:
      - data
    resources:
      memory: 60GB
      cpu: 2

  - name: unzip
    provider: python
    script: unzip.py
    depends-on:
      - download:latest
    artifacts:
      - data
    resources:
      memory: 60GB
      cpu: 2

  - name: train
    provider: python ${{ config }} ${{ overrides }}
    script: train_model.py
    requirements: requirements.txt
    depends-on:
      - unzip:latest
    artifacts:
      - results
    resources:
      gpu: 1
      memory: 60GB
      cpu: 8