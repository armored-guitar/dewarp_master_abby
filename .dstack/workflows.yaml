workflows:
  - name: train
    provider: docker
    image: armoredguitar/diplom:latest
    commands:
      - ls
      - python3 test.py
      - pip3 install -e ./
      - python3 train_model.py ${{ config }} ${{ overrides }}
    depends-on:
      - upload:latest
    artifacts:
      - results_copy
    resources:
      gpu: 1
      memory: 60GB
      cpu: 8